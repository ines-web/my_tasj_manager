task_index:
    path:     /
    defaults: { _controller: "TaskBundle:Task:index" }
    methods:  GET

task_show:
    path:     /{id}/show
    defaults: { _controller: "TaskBundle:Task:show" }
    methods:  GET

task_new:
    path:     /new
    defaults: { _controller: "TaskBundle:Task:new" }
    methods:  [GET, POST]

task_edit:
    path:     /{id}/edit
    defaults: { _controller: "TaskBundle:Task:edit" }
    methods:  [GET, POST]

task_delete:
    path:     /{id}/delete
    defaults: { _controller: "TaskBundle:Task:delete" }
    methods:  DELETE
